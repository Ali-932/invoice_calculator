        <script>
            function showImage() {
                return {
                    showPreview(event) {
                        if (event.target.files.length > 0) {
                            var src = URL.createObjectURL(event.target.files[0]);
                            var preview = document.getElementById("preview");
                            preview.src = src;
                            preview.style.display = "block";
                        }
                    }
                }
            }
        </script>

        </div>

<div class="row max-w-6xl mt-26" x-data="handler()">
<div class="col">
<table class="table table-bordered align-items-center table-sm">
  <thead class="thead-light">
   <tr>
     <th>#</th>
     <th>Item</th>                            <th>Quantity</th>              <th>Rate</th>            <th>Amount</th>
     <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <template x-for="(field, index) in fields" :key="index">
     <tr>
      <td x-text="index + 1"></td>
      <td><input x-model="field.txt1" type="text" name="txt1[]" class="form-control" placeholder="Description of service or product"></td>
      <td><input x-model="field.txt2" type="number" name="txt2[]" class="form-control" placeholder="1"></td>
      <td><input x-model="field.txt3" type="number" name="txt3[]" class="form-control" placeholder="$"></td>
      <td><span x-text="field.txt2*field.txt3+'$'" type="text" class="form-control" ></span></td>
       <td><button type="button" class="btn btn-danger btn-small" @click="removeField(index)">&times;</button></td>
    </tr>
   </template>
  </tbody>
  <tfoot>
     <tr>
       <td colspan="6" class="text-right"><button type="button" class="btn btn-info" @click="addNewField()">+ Add Row</button></td>

    </tr>

  </tfoot>
</table>
</div>
    <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Sub-total</label>
        <span x-text="fields.reduce((acc, item) => acc + (item.txt2 * item.txt3), 0) + ' $'" type="text" class="form-control " ></span>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Discount</label>
        <input x-model="dsicont" type="number" name="txt4[]" class="form-control " placeholder="discount">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Shipping</label>
        <input x-model="shipping" type="number" name="txt5[]" class="form-control " placeholder="shipping">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Total</label>
        <span x-text="fields.reduce((acc, item) => acc + (item.txt2 * item.txt3), 0)-dsicont + +shipping + ' $'" type="text" class="form-control w-32" ></span>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Amount Paid</label>
        <input x-model="amountPaid" type="number" name="txt5[]" class="form-control " placeholder="shipping">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Balance</label>
        <span x-text="fields.reduce((acc, item) => acc + (item.txt2 * item.txt3), 0)-dsicont + +shipping -amountPaid+ ' $'" type="text" class="form-control w-32" ></span>

        </div>
</div>

        <script>
            function handler() {

    return {
      fields: [],
        dsicont:0,
        shipping:0,
        amountPaid:0,
      addNewField() {
          this.fields.push({
              txt1: '',
              txt2: 0,
              txt3: 0,
              txt4:''
           });
        },
        removeField(index) {
           this.fields.splice(index, 1);
         }
      }
 }</script>

    </body>
